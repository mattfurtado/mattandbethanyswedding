<!doctype>
<html>
  <head>
    <title>Matt &amp; Bethany's Wedding</title>
    <script type="text/javascript" src="//use.typekit.net/ntd8hsm.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <style type="text/css">
      h1 {
        font-family: "giddyup-std-1","giddyup-std-2",sans-serif;
      }
    </style>
  </head>
  <body>
    <h1><marquee>Matt and Bethany are getting married!</marquee></h1>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      var kkeys = [], konami = "38,38,40,40,37,39,37,39,66,65";
      $(document).keydown(function(e) {
        kkeys.push( e.keyCode );
        if ( kkeys.toString().indexOf( konami ) >= 0 ){
          $(document).unbind('keydown',arguments.callee);
          $.getScript('http://www.cornify.com/js/cornify.js',function(){
            cornify_add();
            $(document).keydown(cornify_add);
          });
        }
      });
    </script>
  </body>
</html>
